<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #222;
            padding: 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: #f2b600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-detail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 0 20px;
        }

        .game-image {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-details {
            max-width: 600px;
            text-align: left;
            color: #bbb;
        }

        .game-details h2 {
            font-size: 2rem;
            color: #f2b600;
        }

        .game-details p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #f2b600;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalhes do Jogo</h1>
    </header>

    <main>
        <div class="game-detail-container">
            <img th:src="${game.imgUrl}" alt="Imagem do Jogo" class="game-image">
            <div class="game-details">
                <h2 th:text="${game.title}"></h2>
                <p><strong>Ano:</strong> <span th:text="${game.year}"></span></p>
                <p><strong>Gênero:</strong> <span th:text="${game.genre}"></span></p>
                <p><strong>Plataformas:</strong> <span th:text="${game.platforms}"></span></p>
                <p><strong>Nota:</strong> <span th:text="${game.score}"></span></p>
                <div>
                    <strong>Descrição curta:</strong>
                    <p th:text="${game.shortDescription}"></p>
                </div>
                <div>
                    <strong>Descrição longa:</strong>
                    <p th:text="${game.longDescription}"></p>
                </div>
                <a href="/games" class="back-button">Voltar para a lista de jogos</a>
            </div>
        </div>
    </main>
</body>
</html>
