<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            background: linear-gradient(to bottom, #87cefa, #b3e0ff);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        main {
            padding: 2rem;
        }

        /* Botão Adicionar Novo Jogo no canto superior esquerdo */
        .add-game-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .add-game-button button {
            padding: 12px 24px;
            background-color: #f2b600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .add-game-button button:hover {
            background-color: #d79b00;
        }

        /* Formulário de Busca */
        .search-form {
            margin-top: 4rem;
            /* Ajuste para dar espaço ao botão */
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-form input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-form button:hover {
            background-color: #555;
        }

        /* Lista de Jogos */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
            padding: 20px;
        }

        /* Card de Jogo */
        .game-item {
            background-color: #d3d3d3;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 320px;
            transition: transform 0.3s ease-in-out;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        /* Títulos dos cards */
        .game-item h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin-top: 10px;
            color: #f2b600;
        }

        /* Descrição no card */
        .game-item p {
            font-size: 1rem;
            color: #fff;
            margin-top: 5px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Imagem do jogo */
        .game-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Links */
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #555;
        }

        /* Botões de Navegação */
        .pagination-buttons {
            text-align: center;
            margin-top: 2rem;
        }

        .pagination-buttons button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .pagination-buttons button:hover {
            background-color: #555;
        }

        /* Botões de Categoria */
        .category-buttons {
            text-align: center;
            margin-top: 2rem;
        }

        .category-buttons button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
        }

        .category-buttons button:hover {
            background-color: #555;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .game-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Lista de Jogos</h1>
    </header>

    <main>
        <!-- Botão Adicionar Novo Jogo no canto superior esquerdo -->
        <div class="add-game-button">
            <button th:onclick="|window.location.href='/games/add'|">Adicionar Novo Jogo</button>
        </div>

        <!-- Formulário de Busca -->
        <div class="search-form">
            <form th:action="@{/games/searchByName}" method="get">
                <input type="text" name="title" placeholder="Buscar por Nome do Jogo">
                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Mensagem de Alerta -->
        <div th:if="${message}"
            style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center;">
            <p th:utext="${message}"></p>
        </div>

        <!-- Lista de Jogos -->
        <div class="game-list">
            <div th:each="game : ${games}" class="game-item">
                <a th:href="@{/games/{id}(id=${game.id})}">
                    <img th:src="${game.imgUrl}" th:alt="${game.title}" class="game-image">
                    <h3 th:text="${game.title}"></h3>
                    <p th:text="${game.shortDescription}"></p>
                    <span>Ver Detalhes</span>
                </a>
            </div>
        </div>

        <!-- Botões de Navegação -->
        <div class="pagination-buttons">
            <button th:href="@{/games/segment/{id}(id=${previousSegmentId})}">Anterior</button>
            <button th:href="@{/games/segment/{id}(id=${nextSegmentId})}">Próximo</button>
        </div>

        <!-- Modal de Alerta -->
        <div id="gameNotFoundModal" class="modal" th:if="${message}">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p th:text="${message}"></p>
                <a href="/games" class="btn btn-primary">OK</a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Abrir o modal quando houver uma mensagem
        if (document.getElementById("gameNotFoundModal")) {
            document.getElementById("gameNotFoundModal").style.display = "block";
        }

        // Fechar o modal
        function closeModal() {
            document.getElementById("gameNotFoundModal").style.display = "none";
        }

        // Fechar o modal quando clicar fora dele
        window.onclick = function (event) {
            var modal = document.getElementById("gameNotFoundModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
